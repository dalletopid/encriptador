<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto con JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  
  <h1 class="titulo">Encriptador de Texto con JavaScript</h1>

  <main class="main">
    <section class="formBox">
      <form id="formulario">
        <label for="input-texto">Solo letras min√∫sculas, sin acentos</label>
        <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" rows="5"
          cols="50"></textarea>
        <div class="button-container">
          <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
          <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>

    <section class="msgBox">
      <label for="mensaje-texto">Mensaje encriptado:</h2></label>
      <textarea class="text-input" name="mensaje-texto" id="mensaje-texto" rows="5" cols="50"></textarea>
      <input class="btn" type="submit" value="Copiar texto" id="btn-copy">
    </section>
  </main>

  <footer class="footer">
    <p>Realizado para Alura Challenges</p>
  </footer>

</body>

<script src="script.js"></script>
</html>
